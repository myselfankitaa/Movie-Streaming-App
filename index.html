<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" , href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script type="module" src="movieApp.js" defer></script>
    <script src=".js"></script>
    <title>Movie Streaming Application</title>
  </head>
  <body>
    <header>
      <img
        src="https://cdn2.iconfinder.com/data/icons/video-36/100/video-film-roll-video-player-media-app-film-roll-movie-512.png"
        ,
        width="100"
        ,
        height="100"
      />
      <p class="site-name">Reel Hawk</p>

      <nav class="nav">
        <ul>
          <li><a href="">Home</a></li>
          <li><a href="">Movies</a></li>
          <li><a href="">Series</a></li>
        </ul>
      </nav>
      <div class="forUser">
        <span>
          <i id="shorting" , class="fa-solid fa-list"></i>
          <fieldset id="filters">
            <p id="newRelease" class="filter">New Releases</p>
            <p id="actors" class="filter">Actors</p>
            <p id="releaseYear" class="filter">Release Year</p>
            <label
              ><select id="dropdown">
                <option>select one</option>
                <option>1970-1979</option>
                <option>1980-1989</option>
                <option>1990-1999</option>
                <option>2000-2009</option>
                <option>2010-2019</option>
                <option>2020-Till Now</option>
              </select></label
            >
            <p id="genres" ,class="filter">genres</p>
          </fieldset>
        </span>
        <span> <i class="fa-solid fa-bell"></i></span>
        <span>
          <input
            type="search"
            ,
            id="keyword-search"
            ,
            placeholder="search"
            required
          />
          <i id="search-icon" class="fa-solid fa-magnifying-glass"></i>
        </span>
        <span>
          <a href="">Login</a>
          <fieldset class="logIn">
            <label
              ><input
                type="email"
                ,
                id="email"
                ,
                placeholder="Enter Email Address"
            /></label>
            <label
              ><input
                type="password"
                ,
                id="password"
                ,
                minlength="8"
                ,
                placeholder="Your password"
                ,
                pattern
                required /></label
            ><br />
            <button>Log In</button>
            <p>If not registered! Please Sign up</p>
            <button>Sign Up</button><br />
            <div class="signUp">
              <label
                >Enter Your First Name:
                <input type="text" , id="firstName" , required
              /></label>
              <label
                >Enter Your Last Name:
                <input type="text" , id="lastName" , required
              /></label>
              <label
                >Email: <input type="email" , id="signUpEmail" , required
              /></label>
              <label
                >Repeat your Email:
                <input type="email" , id="repeatSignUpEmail" , required
              /></label>
              <button id="signUpSubmit">Submit</button>
            </div>
          </fieldset>
        </span>
      </div>
      <div class="icons"></div>
    </header>
    <section>
      <div class="main-page">
        <div class="inside-mainpage">
          <span>Now Streaming</span>
          <div class="now-streaming"></div>
          <div id="result-container"></div>
        </div>
      </div>
    </section>
  </body>
</html>
